<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Question Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>10 Question Quiz App</h1>
        <h2>Owen and Caleb's Quiz Project for CSET 105</h2>
    </header>
    <section id="main">
        <div id="startBlock">
            <button id="start" onclick="startGame()">Start Game</button>
        </div>

        <div id="nextQuestionBlock">
            <p id="correctness">Incorrect!</p>
            <p id="score">0</p>
        </div>

        <div id="questionBlock">
            <h3 id="questionTitle">How old is Florin?</h3>
            <div id="answers">
                <button value="0" class="answer" onclick="onAnsweredClicked(this.value)">Answer 1</button>
                <button value="1" class="answer" onclick="onAnsweredClicked(this.value)">Answer 2</button>
                <button value="2" class="answer" onclick="onAnsweredClicked(this.value)">Answer 3</button>
                <button value="3" class="answer" onclick="onAnsweredClicked(this.value)">Answer 4</button>
            </div>
            <button id="submit" onclick="onSubmitClicked()">Submit</button>
        </div>
    </section>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>

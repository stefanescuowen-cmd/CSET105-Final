<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Grocery List</h1>
        <h3>Owen and Caleb's CSET 105 Final</h3>
    </header>
    <input type="text" placeholder="Add an item to the list">
    <div id="content">
    <button id="add-item" onclick="AddButtonClicked()">Add Item</button>

    <label for=""></label>
    <select name="view-options" id="view-options" onchange="ChangeItemView(this.value)">
        <option value="fullList">View all items</option>
        <option value="purchasedItems">View purchased items</option>
        <option value="unpurchasedItems">View unpurchased items</option>
    </select>
    </div>
    <ul id="groceryList"></ul>

    <script src="script.js"></script>
</body>
</html>
